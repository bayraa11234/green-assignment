            <div>
                <label for="fname">Овог<span class="text-danger">*</span></label>

                    <input type="number" id="num" class="w-100 mx-3" >

            <div>
                <label for="aimag">Аймаг</label>

                    <option>Сонгох</option>
                    <option>Хэнтий</option>
                    <option>Увс</option>
                    <option>Ховд</option>
