<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <h1>Social media хэрэглэгчдийн судалгаа</h1>
        <section>
            <fieldset>
                <legend>Ерөнхий мэдээлэл</legend>
                <label for="fname" >Нэр </label><br>
                    <input type="text" id="fname" name="fname" class="full" required><br><br>
                <label for="E-mail" >E-mail </label><br>
                    <input type="text" id="E-mail" name="E-mail" class="full"><br><br>
                <label for="нас">Нас </label><br>
                    14<input type="range" id="range" name="range" value="20">99<br><br>
            </fieldset>
            <fieldset>
                <legend>Social media</legend>
                <label for="text">Өдөрт хэдэн цаг social media ашигладаг вэ?</label><br><br>
                <select class="full">
                    <option value="">1 цаг-2цаг</option>
                    <option value="">2 цаг-3цаг</option>
                    <option value="">3 цаг-4цаг</option>
                    <option value="">4 цаг-5цаг</option>
                    <option value="">5 цагаас дээш</option>
                </select><br><br>
                <label for="text">Та online аар худалдан авалт хийх дэлгүүр хэсэх 2 ийн алийг нь илүүд үзэх вэ?</label><br><br>
                <input type="radio" id="radio" name="radio" value="radio">
                    <label for="radio">Online аар худалдан авалт хийх</label><br><br>
                <input type="radio" id="radio" name="radio" value="radio">
                    <label for="radio">Дэлгүүр хэсэх</label><br><br>
                
                <label for="text">Та ямар platform ашигладаг вэ?</label><br><br>
                <input type="checkbox" id="checkbox" name="checkbox" value="true" >
                <label for="checkbox">Facebook</label><br>
                <input type="checkbox" id="checkbox" name="checkbox" value="true">
                <label for="checkbox">Twitter</label><br>
                <input type="checkbox" id="checkbox" name="checkbox" value="true">
                <label for="checkbox">Youtube</label><br>
                <input type="checkbox" id="checkbox" name="checkbox" value="true">
                <label for="checkbox">Discord</label><br>
                <input type="checkbox" id="checkbox" name="checkbox" value="true">
                <label for="checkbox">Snapchat</label><br>
                <input type="checkbox" id="checkbox" name="checkbox" value="true">
                <label for="checkbox">Instagram</label><br>
            </fieldset>
            <label for="text">Санал хүсэлт</label><br><br>
                <textarea name="" id="" cols="30" rows="10"> Санал хүсэлт
                </textarea>
            <input class="submit" type="button" value="submit">
        </section>
    </main>
</body>
</html>
