<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <section class="section1">
            <h2 class="section-title" style="color: rgb(38, 84, 157);">General information</h2>
            <div class="name">
                <input type="text" id="fname" name="fname" placeholder="First name">
                <input type="text" id="lname" name="lname" placeholder="Last name">
            </div><br><br>
            <input class="full" type="text" id="email" name="email" placeholder="E-mail"><br><br>
            <input class="full" type="date" id="date" name="date" value="" placeholder="yyyy.mm.dd"><br><br>
            <input class="full" type="text" id="company" name="company" placeholder="Company"><br><br>
            <select class="select1">
                <option value="">Position</option>
                <option value="">Багш</option>
                <option value="">Эмч</option>
                <option value="">Цагдаа</option>
                <option value="">Хуульч</option>
            </select>
        </section>
        <section class="section2">
            <h2 class="section-title-blue">Contact Details</h2>
            <input class="full" type="text" id="street" name="street" placeholder="Street"><br><br>
            <input class="full" type="text" id="info" name="info" placeholder="Additional information"><br><br>
            <div class="code">
                <input type="text" id="zip" name="zip" placeholder="Zip code">
                <select class="select1">
                    <option value="">Place</option>
                    <option value="">Улаанбаатар</option>
                    <option value="">Орон нутаг</option>
                    <option value="">Америк</option>
                    <option value="">Бусад ...</option>
                </select>
            </div><br><br>
            <select class="select1">
                <option value="">Country</option>
                <option value="">Улаанбаатар</option>
                <option value="">China</option>
                <option value="">Korea</option>
                <option value="">Japan</option>
            </select><br><br>
            <div class="phone">
                <input type="password" id="code" name="code" placeholder="Code">
                <input type="number" id="number" name="number" placeholder="Phone number" maxlength="8">
            </div><br><br>
            <input type="checkbox" id="checkbox" name="checkbox" value="true">
                <label for="checkbox"> I do accept the <a href="" style="color: #fff;">Terms and Conditions</a> of your site</label><br><br><br>
            <input class="submit" type="button" value="Register Badge">
        </section>
    </main>
</body>
</html>
