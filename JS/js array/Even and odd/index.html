    <script>
        let array= [5, 6, 4, 12, 19, 121, 1, 7, 9, 63,];
        let sondgoi = 0;
        let tegsh = 0;
        for(let i = 0; i < array.length; i++){
           if(array[i]%2===1){
            sondgoi++
           }
           else{
            tegsh++
           }
        }
        console.log('sondgoi',sondgoi);
        console.log('tegsh',tegsh);
    </script>
