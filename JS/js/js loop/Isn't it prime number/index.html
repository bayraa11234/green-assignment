<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        //new anhnii tooo
            let n = prompt('anhnii toog shalgah');
            let i = 2;
            let isPrime = true;
            while (i <= n / 2) {
                if (isPrime) {
                    isPrime = n % i !== 0;
                    i++;
                }
                else {
                    i = n;
                }
            }
            console.log(isPrime);
    </script>
</body>
