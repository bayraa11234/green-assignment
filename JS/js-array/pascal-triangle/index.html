  <body>
    <script>
      function pascalTriangle(n) {
        var triangle = [];
        for (var i = 0; i < n; i++) {
          triangle[i] = new Array(i + 1);
          for (var j = 0; j < i + 1; j++) {
            if (j === 0 || j === i) {
              triangle[i][j] = 1;
            } else {
              triangle[i][j] = triangle[i - 1][j - 1] + triangle[i - 1][j];
            }
          }
        }
        return triangle;
      }

      console.log(pascalTriangle(5));
      console.log(
        pascalTriangle(5)
          .map((row) => row.join(" "))
          .join("\n")
      );
    </script>
  </body>
