  <body>
    <script>
      function Numbers() {
        let a = prompt("ehnii too");
        let b = prompt("daraagiin too");
        let arr = [];
        if (a <= b) {
          for (a; a <= b; a++) {
            arr.push(a);
          }
        }
        console.log(arr);
        const arrEven = arr.filter((c) => {
              return c % 2 === 0;
            });
            const arrOdd = arr.filter((d) => {
              return d % 2 === 1;
              console.log(d);
            });
        console.log(arrEven);
        console.log(arrOdd);
      }
      Numbers();
    </script>
